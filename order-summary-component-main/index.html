<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

 <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
  <div class="overview">
  <img src="images/pattern-background-mobile.svg" alt="pattern-background-mobile" class="mobile-bg"/>
  <img src="images/pattern-background-desktop.svg" alt="pattern-background-desktop" class="desktop-bg"/>
  <div class="container">
    <div id="hero" class="hero">
      <img src="images/illustration-hero.svg" alt="girl-listening-to-music"/>
    </div>
    <div id="text-body" class="text-body">
      <h2 id="title">Order Summary</h1>
      <p id="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div id="pricing-plan-container" class="p-container">
          <div class = "p-container1">
          <img src="images/icon-music.svg" alt="music-icon"></img>
          <div class="price">
            <p id="annual-plan" class="p-head">Annual Plan</p>
          <p id="pricing" class="p-text">$59.99/year</p>
          </div>
        </div>
        
         <a href=""><p id="change-pricing" class="p-change">Change</p></a>
        </div>

        <button type="button" id="payment-button" class="payment-btn">Proceed to Payment</button>
        <button type="button" id="cancel-order-button" class="cancel-btn">Cancel Order</button>
        </div>
    </div>

     
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bello Toybat</a>.
  </div>
  </div>






 


  
 

</body>
</html>
